  <div class="form-group">
    <label class="col-sm-2 control-label">Скорость</label>
    <div class="col-sm-4">
    <input type="number" class="form-control" ng-model="limit.rate" min=0 step="0.1"
      placeholder="{{default.rate}}">
    </div>
    <div class="col-sm-6"><p class="form-control-static">мегабит. Можно с десятыми. 0 снимает ограничение</p></div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Время</label>
    <div class="col-sm-4">
    <input type="number" class="form-control" ng-model="limit.time" min=0
      placeholder="{{default.time}}">
    </div>
    <div class="col-sm-6"><p class="form-control-static">
          секунд. Сбрасывать авторизацию по истечении этого времени.
    </p></div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" >Устройства</label>
    <div class="col-sm-4">
    <input type="number" class="form-control" min="0" max="99" step=1 ng-model="limit.ports"
      placeholder="{{default.ports}}">
    </div>
    <div class="col-sm-6"><p class="form-control-static">
           сессий одновременно в пределах одного роутера
    </p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" >Трафик</label>
    <div class="col-sm-4">
    <input type="number" class="form-control" min=0 ng-model="limit.bytes" step=1
      placeholder="{{default.bytes}}">
    </div>
    <div class="col-sm-6"><p class="form-control-static">мегабайт на сессию, максимум 4ГБ (кроме микротика)</p></div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" >Редирект</label>
    <div class="col-sm-4">
      <div class="input-group">
      <span class="input-group-btn">
    <nz-toggle ng-model="limit.redir"
      val-true="'0'" val-false="limit.redir==0 ? 'http://' : limit.redir"
      color-true="'#6068bd'"
      color-null="'#60bd68'"
      color-false="'rgb(221, 221, 221)'"
      ></nz-toggle>
      </span>
    <input type="url" class="form-control" ng-model="limit.redir"
      placeholder="{{default.redir}}" ng-if="limit.redir!='0'">
      <p ng-if="(limit.redir == 0)" class="form-control-static">запрошенный URL</p>
    </div>

        </div>
    <div class="col-sm-6"><p class="form-control-static">ссылка для перехода после авторизации</p></div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Фильтр</label>
    <div class="col-sm-4">
    <input type="text" class="form-control" ng-model="limit.filter"
      placeholder="{{default.filter}}">
    </div>
    <div class="col-sm-6"><p class="form-control-static">имя цепочки в фаерволе</p></div>
  </div>
