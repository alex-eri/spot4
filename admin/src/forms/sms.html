<h1>SMS&nbsp;&nbsp;</h1>
<ul class="nav nav-tabs" role="tablist" >
<li role="presentation" ng-class="{active:smstab==1 || ! smstab}">
  <a ng-click="smstab=1">Принятые</a></li>
<li role="presentation" ng-class="{active:smstab==2}">
  <a ng-click="smstab=2">Отправленные</a></li>

</ul>

<div class="tab-content">
<div role="tabpanel" ng-show="smstab==1 || ! smstab" >
  <table class="table table-hover table-condensed table-bordered">
    <tr>
      <th>Время</th>
      <th>Абонент</th>
      <th>Текст</th>
    </tr>
    <tr ng-repeat="a in sms_received">
    <td>{{a.date.$date | date: 'medium' || a.date}}</td>
<td title="To: {{a.to}}">{{a.phone}}</td>
<td>{{a.text}}</td>
</tr>
  </table>

</div>

<div role="tabpanel"  ng-show="smstab==2">

  <table class="table table-hover table-condensed table-bordered">
    <tr>
      <th>Время</th>
      <th>Абонент</th>
      <th>Текст</th>
    </tr>
<tr ng-repeat="a in sms_sent">
<td>{{a.sent.$date | date: 'medium'}}</td>
<td title="To: {{a.to}}">{{a.phone}}</td>
<td>{{a.text}}</td>
</tr>
  </table>

</div></div>
