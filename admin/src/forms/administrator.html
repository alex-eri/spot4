<h1>Администраторы</h1>

<form class="form-horizontal" >
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">

    <input class="btn btn-success" type="submit" ng-click="create()" value="Новый" />

    </div>
  </div>

</form>

<div ng-repeat="admin in admins track by admin._id.$oid">

  <h2>{{admin.name}} <small>({{admin._id.$oid}})</small></h2>

<form id="form_{{admin.name}}" class="form-horizontal" >

<div class="form-group">
<label class="col-sm-2 control-label">Имя</label>
<div class="col-sm-4">
<input type="text" class="form-control" ng-model="admin.name" required>
</div>
<div class="col-sm-6"><p class="form-control-static">

</p></div>
</div>



<div class="form-group">
<label class="col-sm-2 control-label">Пароль</label>
<div class="col-sm-4">
<input type="password" class="form-control" ng-model="admin.password" required>
</div>
<div class="col-sm-6"><p class="form-control-static">

</p></div>
</div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Фильтр</label>
    <div class="col-sm-4">
<select class="form-control" multiple
ng-model="admin.filters" ng-options="uam for uam in uams">
</select>
    </div>
    <div class="col-sm-6"><p class="form-control-static">
      Доступна вся админка, если фильтр пустой.
    </p></div>
  </div>


<div class="form-group" ng-if=!router.nosms >
<label class="col-sm-2 control-label">Суперадмин</label>
<div class="col-sm-4">

<nz-toggle ng-model="admin.superadmin"></nz-toggle>

</div>
<div class="col-sm-6"><p class="form-control-static">
Правка администраторов
</p></div>
</div>


<div class="form-group">
<div class="col-sm-offset-2 col-sm-10">
<input class="btn btn-primary" type="submit" ng-click="admin=update(admin)" value="Сохранить" />
</div>
</div>


</form>

</div>
