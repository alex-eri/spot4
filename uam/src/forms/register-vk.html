<section>
<script src="//vk.com/js/api/openapi.js" type="text/javascript"></script>

<p>
  <label>Регистрация в сети</label>
</p>
<p>
<form class="form-inline" ng-if="!vk">
  <div class="form-group">
	<label ng-if="error" >Ошибка: {{error}}</label>
  </div>

  <div class="form-group">
          <input class="btn btn-default form-control" type="submit" ng-click="vk_login()" value="Войти в VK" />
  </div>

</form>
<form class="form-inline" ng-if="vk && config.vk_post" >

  <div class="form-group" >
          <input class="btn btn-default form-control" type="submit" ng-click="vk_post()" value="Поделиться записью" />
  </div>

</form>
</p>
</section>
