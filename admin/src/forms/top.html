<h1>Топ {{label}}<small>{{startdate| date}} - {{stopdate|date}}</small></h1>
<table class=table>
  <thead>
  <tr>
    <th>Пользователь</th>
    <th>Получено</th>
    <th>Отправлено</th>
    <th>Время в сети</th>
  </tr>
    </thead>
<tr ng-repeat="a in response">
<td>{{a._id.username}}</td>
<td>{{a.input_bytes|mega}}</td>
<td>{{a.output_bytes|mega}}</td>
<td>{{a.session_time| interval}}</td>
</tr>
</table>
